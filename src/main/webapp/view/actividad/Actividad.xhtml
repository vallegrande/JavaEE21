<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Actividad</title>
    </h:head>

    <h:body>

        <h:form>
            <p:menubar>
                <p:menuitem value="Actividad" icon="pi pi-fw pi-bookmark" outcome="Actividad"/>
                <p:menuitem value="Persona" icon="pi pi-fw pi-bookmark" outcome="/persona"/>
                <p:menuitem value="Gasto Actividad" icon="pi pi-fw pi-bookmark" outcome="gastoActividad"/>
                <p:menuitem value="Cuota" icon="pi pi-fw pi-bookmark" outcome="/cuota"/>
            </p:menubar>
        </h:form>
        <h:form id="formActividad">
            <p:growl id="msg" life="1500">
                <p:autoUpdate/>
            </p:growl>
            <div class="ui-g">
                <div class="ui-g-3" style="text-align: left">
                    <img src="../../img/logo2.png" style="width:200px;height:80px;"/>
                </div>
                <div class="ui-g-9"><h1 style="text-align: center">ACTIVIDAD</h1></div>
            </div>
            <div class="ui-g">
                <div class="ui-g-3">
                    <p:menu>
                        <p:menuitem value="Actividad" icon="pi pi-fw pi-bookmark" outcome="Actividad"/>
                        <p:menuitem value="Persona" icon="pi pi-fw pi-bookmark" outcome="/persona"/>
                        <p:menuitem value="Gasto Actividad" icon="pi pi-fw pi-bookmark" outcome="gastoActividad"/>
                        <p:menuitem value="cuota" icon="pi pi-fw pi-bookmark" outcome="/cuota"/>
                    </p:menu>
                </div>
                <div class="ui-g-9">
                    <p:panelGrid columns="2">

                        <p:outputLabel value="Nombre:"/>
                        <p:inputText value="#{actividadControlador.actividad.nomact}" style="width: 250px"
                                     required="true" requiredMessage="Rellene el Nombre"/>

                        <p:outputLabel value="Monto:"/>
                        <p:inputText value="#{actividadControlador.actividad.monespact}" style="width: 250px"
                                     required="true" requiredMessage="Rellene el monto">
                            <p:keyFilter regEx="/[0-9]/"/>
                        </p:inputText>

                        <p:outputLabel value="Cantidad:"/>
                        <p:inputText value="#{actividadControlador.actividad.canapoact}" style="width: 250px"
                                     required="true" requiredMessage="Rellene la Cantidad">
                            <p:keyFilter regEx="/[0-9]/"/>
                        </p:inputText>

                        <p:outputLabel value="Fecha:"/>
                        <p:calendar id="calFecAct" value="#{actividadControlador.actividad.fecact}" 
                                    showOn="button" pattern="dd/MM/yyyy" mask="true" navigator="true"
                                    size="24"
                                    required="true" requiredMessage="Rellene la Fecha"/>

                        <p:commandButton value="Registrar" actionListener="#{actividadControlador.registrarActividad()}" 
                                         update="formActividad :formTblActividad:tblActividad"/>

                    </p:panelGrid>
                </div>
            </div>
        </h:form>



        <h:form id="formTblActividad">
            <p:dataTable id="tblActividad"
                         var="actividad"
                         value="#{actividadControlador.lstActividad}"
                         selection="#{actividadControlador.selectedActividad}"
                         selectionMode="single"
                         rowKey="#{actividad.idact}"
                         paginator="true"
                         paginatorTemplate=" {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15"
                         widgetVar="customersTable">
                <f:facet name="header">

                    <h:commandLink value="Descargar Listado" >
                        <p:dataExporter type="xls" target="tblActividad" fileName="Listado"/>
                    </h:commandLink>
                    <p:commandButton value="Actualizar" actionListener="#{actividadControlador.listarActividad()}"
                                     update="formTblActividad:tblActividad"/>

                </f:facet>

                <p:column headerText="Nombre">
                    <p:outputLabel value="#{actividad.nomact}"/>
                </p:column>

                <p:column headerText="Monto">
                    <p:outputLabel value="#{actividad.monespact}"/>
                </p:column>

                <p:column headerText="Cantidad">
                    <p:outputLabel value="#{actividad.canapoact}"/>
                </p:column>

                <p:column headerText="Fecha">
                    <h:outputText value="#{actividad.fecact}">
                        <f:convertDateTime type="date" pattern="dd/MM/yyyy"/>
                    </h:outputText>
                </p:column>

                <p:column headerText="Gastos" filterMatchMode="exact" filterBy="#{actividad.estfinact}">
                    <f:facet name="filter">
                        <p:selectOneMenu label="a" onchange="PF('customersTable').filter()"
                                         panelStyle="width:150px">
                            <f:selectItem itemLabel="Todos" itemValue="#{null}" noSelectionOption="true"/>
                            <f:selectItem itemLabel="Creado" itemValue="Creado" />
                            <f:selectItem itemLabel="En Proceso" itemValue="En Proceso" />
                            <f:selectItem itemLabel="Finalizado" itemValue="Finalizado" />
                        </p:selectOneMenu>
                    </f:facet>
                    <p:outputLabel value="#{actividad.estfinact}"/>

                </p:column>
            </p:dataTable>

            <p:contextMenu for="tblActividad">
                <p:menuitem value="MODIFICAR" oncomplete="PF('dloModActividad').show()" update=":formDialog"/>
                <p:menuitem value="ELIMINAR" actionListener="#{actividadControlador.eliminarActividad()}" update="tblActividad">
                    <p:confirm header="CONFIRMACIÓN" message="¿Está seguro de eliminar este registro?"/>
                </p:menuitem>
            </p:contextMenu>

        </h:form>

        <p:dialog header="ACTUALIZAR DATOS" widgetVar="dloModActividad" resizable="false" modal="true">
            <h:form id="formDialog">
                <p:panelGrid columns="2">
                    <p:outputLabel value="Nombre:"/>
                    <p:inputText value="#{actividadControlador.selectedActividad.nomact}" style="width: 250px"/>

                    <p:outputLabel value="Monto:"/>
                    <p:inputText value="#{actividadControlador.selectedActividad.monespact}" style="width: 250px"
                                 required="true" requiredMessage="Rellene el monto">
                        <p:keyFilter regEx="/[0-9]/"/>
                    </p:inputText>

                    <p:outputLabel value="Cantidad:"/>
                    <p:inputText value="#{actividadControlador.selectedActividad.canapoact}" style="width: 250px"
                                 required="true" requiredMessage="Rellene la Cantidad">
                        <p:keyFilter regEx="/[0-9]/"/>
                    </p:inputText>

                    <p:outputLabel value="Fecha:"/>
                    <p:calendar id="calFecAct" value="#{actividadControlador.selectedActividad.fecact}" 
                                showOn="button" pattern="dd/MM/yyyy" mask="true" navigator="true"
                                size="24"/>

                    <p:commandButton value="MODIFICAR" actionListener="#{actividadControlador.modificarActividad()}" update=":formTblActividad:tblActividad" oncomplete="PF('dloModActividad').hide()"/>
                    <p:commandButton value="CANCELAR" oncomplete="PF('dloModActividad').hide()"/>
                </p:panelGrid>
            </h:form>
        </p:dialog>

        <h:form>
            <p:confirmDialog global="true">
                <p:commandButton value="SI" type="button" styleClass="ui-confirmdialog-yes"/>
                <p:commandButton value="NO" type="button" styleClass="ui-confirmdialog-no"/>
            </p:confirmDialog>
        </h:form>

    </h:body>
</html>
