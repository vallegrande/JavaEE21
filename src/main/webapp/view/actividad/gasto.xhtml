<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Gasto de Actividad</title>
    </h:head>
    <h:body>
        <h:form>
            <p:menubar>
                <p:menuitem value="Actividad" icon="pi pi-fw pi-bookmark" outcome="Actividad"/>
                <p:menuitem value="Persona" icon="pi pi-fw pi-bookmark" outcome="/persona"/>
                <p:menuitem value="Gasto Actividad" icon="pi pi-fw pi-bookmark" outcome="gastoActividad"/>
                <p:menuitem value="Cuota" icon="pi pi-fw pi-bookmark" outcome="/cuota"/>
            </p:menubar>
        </h:form>
        <h:form id="formGastoAct">
            <p:growl id="msg" life="1500">
                <p:autoUpdate/>
            </p:growl>
            <div class="ui-g">
                <div class="ui-g-3" style="text-align: left">
                    <img src="../../img/logo2.png" style="width:200px;height:80px;"/>
                </div>
                <div class="ui-g-9"><h1 style="text-align: center">GASTO ACTIVIDAD</h1></div>
            </div>
            <div class="ui-g">
                <div class="ui-g-3">
                     <p:menu>
                        <p:menuitem value="Actividad" icon="pi pi-fw pi-bookmark" outcome="Actividad"/>
                        <p:menuitem value="Persona" icon="pi pi-fw pi-bookmark" outcome="/persona"/>
                        <p:menuitem value="Gasto Actividad" icon="pi pi-fw pi-bookmark" outcome="gastoActividad"/>
                        <p:menuitem value="cuota" icon="pi pi-fw pi-bookmark" outcome="/cuota"/>
                    </p:menu>
                </div>
                <div class="ui-g-9">
                    <p:panelGrid columns="2">
                        <p:outputLabel value="Gasto realizado:"/>
                        <p:inputText value="#{gastoActividadC.gastoActividad.gasact}">
                            <p:keyFilter regEx="/[0-9]/"/>
                        </p:inputText>
                        <p:outputLabel value="Descripción:"/>
                        <p:inputText value="#{gastoActividadC.gastoActividad.desgasact}"/>
                        <p:outputLabel value="Actividad:"/>
                        <p:panelGrid columns="2" styleClass="ui-noborder">
                            <p:selectOneMenu id="comboAct" value="#{gastoActividadC.gastoActividad.idact}">
                                <f:selectItem itemLabel="Seleccione" itemDisabled="true" itemValue="#{null}"/>
                                <f:selectItems value="#{actividadControlador.lstComboAct}" var="actividad" 
                                               itemLabel="#{actividad.nomact}" itemValue="#{actividad.idact}"/>
                            </p:selectOneMenu>
                            <p:commandButton value="actualizar" actionListener="#{actividadControlador.listarComboAct()}"
                                             update="comboAct"/>

                        </p:panelGrid>

                        <p:outputLabel value="Fecha:"/>
                        <p:calendar value="#{gastoActividadC.gastoActividad.fecgasact}" 
                                    showOn="button" pattern="dd/MM/yyyy" mask="true" navigator="true"
                                    size="24"/>
                        <p:outputLabel value="Último Gasto"/>
                        <p:selectOneRadio value="#{gastoActividadC.gastoActividad.radiobutfin}">
                            <f:selectItem itemLabel="No" itemValue="N"/>
                            <f:selectItem itemLabel="Si" itemValue="S"/>
                        </p:selectOneRadio>
                        <p:commandButton value="Registrar" actionListener="#{gastoActividadC.registrarGastoAct()}" 
                                         update="formGastoAct :formTblGastoAct:tblGastoAct"
                                         action="#{actividadControlador.listarComboAct()}"/>
                    </p:panelGrid>
                </div>
            </div>
        </h:form>

        <h:form id="formTblGastoAct">
            <p:dataTable id="tblGastoAct"
                         var="gasto"
                         value="#{gastoActividadC.lstGastoAct}"
                         selection="#{gastoActividadC.selectedGastoActividad}"
                         selectionMode="single"
                         rowKey="#{gasto.idgasact}"
                         paginator="true"
                         paginatorTemplate=" {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15">

                <p:column headerText="Actividad">
                    <p:outputLabel value="#{gasto.nombreactividad}"/>
                </p:column>

                <p:column headerText="Descripción">
                    <p:outputLabel value="#{gasto.desgasact}"/>
                </p:column>

                <p:column headerText="Gasto realizado">
                    <p:outputLabel value="#{gasto.gasact}"/>
                </p:column>

                <p:column headerText="Fecha">
                    <h:outputText value="#{gasto.fecgasact}">
                        <f:convertDateTime type="date" pattern="dd/MM/yyyy"/>
                    </h:outputText>
                </p:column>


            </p:dataTable>

            <p:contextMenu for="tblGastoAct">
                <p:menuitem value="MODIFICAR" oncomplete="PF('dlgModGasto').show()" update=":formDialogGasto"/>
                <p:menuitem value="ELIMINAR" actionListener="#{gastoActividadC.eliminarGastoAct()}" update="tblGastoAct">
                    <p:confirm header="CONFIRMACIÓN" message="¿Está seguro de eliminar este registro?"/>
                </p:menuitem>
            </p:contextMenu>

        </h:form>

        <p:dialog header="ACTUALIZAR DATOS" widgetVar="dlgModGasto" resizable="false" modal="true">
            <h:form id="formDialogGasto">
                <p:panelGrid columns="2">
                    <p:outputLabel value="Gasto realizado:"/>
                    <p:inputText value="#{gastoActividadC.selectedGastoActividad.gasact}">
                        <p:keyFilter regEx="/[0-9]/"/>
                    </p:inputText>
                    <p:outputLabel value="Descripción:"/>
                    <p:inputText value="#{gastoActividadC.selectedGastoActividad.desgasact}"/>
                    <p:outputLabel value="Actividad:"/>
                    <p:selectOneMenu value="#{gastoActividadC.selectedGastoActividad.idact}">
                        <f:selectItem itemLabel="Seleccione" itemDisabled="true" itemValue="#{null}"/>
                        <f:selectItems value="#{actividadControlador.lstActividad}" var="actividad" 
                                       itemLabel="#{actividad.nomact}" itemValue="#{actividad.idact}"/>
                    </p:selectOneMenu>
                    <p:outputLabel value="Fecha:"/>
                    <p:calendar value="#{gastoActividadC.selectedGastoActividad.fecgasact}" 
                                showOn="button" pattern="dd/MM/yyyy" mask="true" navigator="true"
                                size="24"/>
                    <p:commandButton value="MODIFICAR" actionListener="#{gastoActividadC.modificarGastoAct()}" update=":formTblGastoAct:tblGastoAct" oncomplete="PF('dlgModGasto').hide()"/>
                    <p:commandButton value="CANCELAR" oncomplete="PF('dlgModGASTO').hide()"/>
                </p:panelGrid>
            </h:form>
        </p:dialog>

        <h:form>
            <p:confirmDialog global="true">
                <p:commandButton value="SI" type="button" styleClass="ui-confirmdialog-yes"/>
                <p:commandButton value="NO" type="button" styleClass="ui-confirmdialog-no"/>
            </p:confirmDialog>
        </h:form>
    </h:body>
</html>
