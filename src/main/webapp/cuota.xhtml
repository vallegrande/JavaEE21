<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">
    <h:head>
        <title>Cuota</title>
        <f:event listener="#{cuotaC.listar()}" type="preRenderView" />
    </h:head>
    <h:body>
        <h:form>
            <p:menubar>
                <p:menuitem value="Actividad" icon="pi pi-fw pi-bookmark" outcome="Actividad"/>
                <p:menuitem value="Persona" icon="pi pi-fw pi-bookmark" outcome="/persona"/>
                <p:menuitem value="Gasto Actividad" icon="pi pi-fw pi-bookmark" outcome="gastoActividad"/>
                <p:menuitem value="Cuota" icon="pi pi-fw pi-bookmark" outcome="/cuota"/>
            </p:menubar>
        </h:form>
        <h:form id="formCuota">
            <p:growl id="msg" life="1500">
                <p:autoUpdate/>
            </p:growl>
            <div class="ui-g">
                <div class="ui-g-3" style="text-align: left">
                    <img src="img/logo2.png" style="width:200px;height:80px;"/>
                </div>
                <div class="ui-g-9"><h1 style="text-align: center">CUOTA</h1></div>
            </div>
            <div class="ui-g">
                <div class="ui-g-3">
                    <p:menu>
                        <p:menuitem value="Actividad" icon="pi pi-fw pi-bookmark" outcome="Actividad"/>
                        <p:menuitem value="Persona" icon="pi pi-fw pi-bookmark" outcome="/persona"/>
                        <p:menuitem value="Gasto Actividad" icon="pi pi-fw pi-bookmark" outcome="gastoActividad"/>
                        <p:menuitem value="cuota" icon="pi pi-fw pi-bookmark" outcome="/cuota"/>
                    </p:menu>
                </div>
                <div class="ui-g-9">
                    <p:panelGrid columns="2">

                        <p:outputLabel value="PESONA" />
                        <p:selectOneMenu value="#{cuotaC.cuot.FKpersona}">
                            <p:ajax event="change" update="ACT" />
                            <f:selectItem itemLabel="- Seleccione -"/>
                            <f:selectItems value="#{personaC.listadoPer}" var="apo" itemLabel="#{apo.nombre.concat(' ').concat(apo.apellido)}" itemValue="#{apo.ID}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="ACTIVIDAD" />
                        <p:selectOneMenu id="ACT" value="#{cuotaC.cuot.FKActividad}" disabled="#{cuotaC.cuot.FKpersona lt 1}">
                            <p:ajax event="change" update="CuAct MontPa" listener="#{cuotaC.obtenerCuota()}"/>
                            <f:selectItem itemLabel="- Seleccione -"/>
                            <f:selectItems value="#{actividadControlador.lstActividad}" var="apo" itemLabel="#{apo.nomact}" itemValue="#{apo.idact}" />
                        </p:selectOneMenu>

                        <p:outputLabel value="CANTIDAD A PAGAR POR LA CUOTA"/><p:inputText id="CuAct" value="#{cuotaC.cuot.cantidadCuota}" maxlength="16"><p:keyFilter regEx="/[0-9]/" /></p:inputText>
                        <p:outputLabel value="MONTO A PAGAR"/><p:inputNumber id="MontPa" value="#{cuotaC.cuot.montoCuota}" maxValue="#{cuotaC.cuot.cantidadCuota}" />
                        <p:outputLabel value="Fecha:"/>
                        <p:calendar id="calFecAct" value="#{cuotaC.cuot.fechaCuota}" 
                                    showOn="button" pattern="dd-MM-yyyy" mask="true" navigator="true"
                                    size="24"
                                    required="true" requiredMessage="Rellene la Fecha"/>
                        <p:commandButton value="Registrar" actionListener="#{cuotaC.registrar()}" 
                                         update="formCuota :formTblCuota:tblCuota"/>
                    </p:panelGrid>
                </div>
            </div>
        </h:form>
        <h:form id="formTblCuota">
            <p:dataTable id="tblCuota"
                         var="cuot"
                         value="#{cuotaC.listadoCuot}"
                         selection="#{cuotaC.cuot}"
                         selectionMode="single"
                         rowKey="#{cuot.IDcuota}"
                         paginator="true"
                         paginatorTemplate=" {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15">
                <f:facet name="header">
                    <h:commandLink value="Descargar Listado" >
                        <p:dataExporter type="xls" target="tblCuota" fileName="Listado"/>
                    </h:commandLink>
                </f:facet>
                <p:column headerText="NOMBRE">
                    <h:outputText value="#{cuot.nombrePersona}"/>
                </p:column>
                <p:column headerText="ACTIVIDAD">
                    <h:outputText value="#{cuot.nombreActividad}"/>
                </p:column>
                <p:column headerText="MONTO A PAGAR" >
                    <h:outputText value="#{cuot.cantidadCuota}"/>
                </p:column>
                <p:column headerText="MONTO RESTANTE" >
                    <h:outputText value="#{cuot.montoCuota}"/>
                </p:column>
                <p:column headerText="fecha" >
                    <h:outputText value="#{cuot.fechaCuota}"><f:convertDateTime pattern="dd-MM-yyyy" /> </h:outputText>
                </p:column>

            </p:dataTable>
            <p:contextMenu for="tblCuota">
                <p:menuitem value="MODIFICAR" oncomplete="PF('wdlgDatos').show()" update=":formDialog"/>
                <p:menuitem value="ELIMINAR" actionListener="#{cuotaC.eliminar()}" update="tblCuota"> 
                    <p:confirm header="CONFIRMACIÓN" message="¿Está seguro de eliminar este registro?"/>
                </p:menuitem>
            </p:contextMenu>
        </h:form>
        <p:dialog header="ACTUALIZAR DATOS" widgetVar="wdlgDatos" resizable="false" modal="true">
            <h:form id="formDialog">
                <p:panelGrid columns="2">
                    <p:outputLabel value="PESONA" />
                    <p:selectOneMenu value="#{cuotaC.cuot.FKpersona}">
                        <f:selectItem itemLabel="- Seleccione -"/>
                        <f:selectItems value="#{personaC.listadoPer}" var="apo" itemLabel="#{apo.nombre.concat(' ').concat(apo.apellido)}" itemValue="#{apo.ID}"/>
                    </p:selectOneMenu>
                    <p:outputLabel value="ACTIVIDAD" />
                    <p:selectOneMenu value="#{cuotaC.cuot.FKActividad}">
                        <f:selectItem itemLabel="- Seleccione -"/>
                        <f:selectItems value="#{actividadControlador.lstActividad}" var="apo" itemLabel="#{apo.nomact}" itemValue="#{apo.idact}"/>
                    </p:selectOneMenu>
                    <p:outputLabel value="CANTIDAD A PAGAR POR LA CUOTA"/><p:inputText value="#{cuotaC.cuot.cantidadCuota}" maxlength="16"/>
                    <p:outputLabel value="MONTO A PAGAR"/><p:inputText value="#{cuotaC.cuot.montoCuota}" maxlength="16"/>
                    <p:outputLabel value="Fecha:"/>
                    <p:calendar id="calFecAct" value="#{cuotaC.cuot.fechaCuota}" 
                                showOn="button" pattern="dd/MM/yyyy" mask="true" navigator="true"
                                size="24"
                                required="true" requiredMessage="Rellene la Fecha"/>
                    <p:commandButton value="MODIFICAR" actionListener="#{cuotaC.modificar()}" update=":formTblCuota:tblCuota" oncomplete="PF('wdlgDatos').hide()"/>
                    <p:commandButton value="CANCELAR" oncomplete="PF('wdlgDatos').hide()"/>
                </p:panelGrid>
            </h:form>
        </p:dialog>
        <h:form>
            <p:confirmDialog global="true">
                <p:commandButton value="SI" type="button" styleClass="ui-confirmdialog-yes"/>
                <p:commandButton value="NO" type="button" styleClass="ui-confirmdialog-no"/>
            </p:confirmDialog>
        </h:form>
    </h:body>
</html>
